<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .contenedor {
        margin: 0 auto;
        width: 70%;
      }

    </style>
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center mt-5">tensorflow.js</h1>
    <p class="text-center">
      <p class="text-center">Califique los siguientes grupos musicales</p>
    </p>
<div class="container">
    <table class="table">
      <thead class="table">
        <tr>
          <th>Grupos</th>
          <th>Calificación</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Soda stereo</td>
          <td><input type="number" id="soda" min="1" max="10" /></td>
        </tr>
        <tr>
          <td>Peso pluma</td>
          <td><input type="number" id="peso" min="1" max="10" /></td>
        </tr>
        <tr>
          <td>Los Auténticos Decadentes</td>
          <td><input type="number" id="decadentes" min="1" max="10" /></td>
        </tr>
        <tr>
          <td>Shakira</td>
          <td><input type="number" id="shakira" min="1" max="10" /></td>
        </tr>
        <tr>
          <td>NTVG</td>
          <td><input type="number" id="ntvg" min="1" max="10" /></td>
        </tr>
        <tr>
          <td>Twenty one pilots</td>
          <td><input type="number" id="top" min="1" max="10" /></td>
        </tr>
        <tr>
          <td>Rosalia</td>
          <td><input type="number" id="rosalia" min="1" max="10" /></td>
        </tr>
      </tbody>
    </table>
</div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary" onclick="calificar()">
        Procesar Información
      </button>
    </div>
      <div id="resultado" class="text-center"></div>
  </body>
  <script src="main.js"></script>
</html>
